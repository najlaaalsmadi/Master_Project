<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أيديا ميديا - تسجيل الدخول</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/frontend/user/css/AllEvents.css" />
    <link rel="stylesheet" href="/frontend/user/css/index.css" />
    <link rel="stylesheet" href="/frontend/user/css/loginAndSingup.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="w-100" style="max-width: 400px; background-color: grey">
        <!-- Login Section -->
        <div class="login-container p-4 bg-light shadow rounded">
          <h2 class="text-center mb-4">مرحباً بعودتك!</h2>

          <form id="loginForm" method="post" action="">
            <div class="form-group mb-3">
              <label for="Email">البريد الإلكتروني</label>
              <input
                type="email"
                id="Email"
                name="Email"
                class="form-control"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="Password">كلمة المرور</label>
              <input
                type="password"
                id="Password"
                name="Password"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-warning w-100">
              تسجيل الدخول
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Include SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      // Static user data (you can add more users as needed)
      const users = [
        {
          email: "admin1@example.com",
          password: "123456",
          role: "admin",
        },
        {
          email: "admin2@example.com",
          password: "123456",
          role: "admin",
        },
      ];

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get input values
          const email = document.getElementById("Email").value;
          const password = document.getElementById("Password").value;

          // Search for matching user data
          const foundUser = users.find(
            (user) => user.email === email && user.password === password
          );

          if (foundUser) {
            if (foundUser.role === "admin") {
              // Admin login
              Swal.fire({
                title: "نجاح!",
                text: "تم تسجيل الدخول كمسؤول بنجاح",
                icon: "success",
                confirmButtonText: "موافق",
              }).then(() => {
                window.location.href = "/frontend/admin/dashboardadmin.html"; // Redirect to admin dashboard
              });
            } else {
              // Regular user login
              Swal.fire({
                title: "نجاح!",
                text: "تم تسجيل الدخول بنجاح",
                icon: "success",
                confirmButtonText: "موافق",
              }).then(() => {
                window.location.href = "/frontend/user/Index.html"; // Redirect to user page
              });
            }
          } else {
            // Invalid email or password
            Swal.fire({
              title: "خطأ!",
              text: "البريد الإلكتروني أو كلمة المرور غير صحيحة",
              icon: "error",
              confirmButtonText: "حاول مجددًا",
            });
          }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
